name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run Black formatter check
      run: black --check .
      continue-on-error: true

    - name: Run Flake8 linter
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

    - name: Run type checking with mypy
      run: mypy skills/ agents/ --ignore-missing-imports
      continue-on-error: true

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --cov=skills --cov=agents --cov-report=xml --cov-report=term
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run integration tests
      run: pytest tests/test_agent_integration.py -v
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Test workflow generation end-to-end
      run: |
        python -c "
        from skills.nl_prompt_parser import NLPromptParser
        from skills.enhanced_templates import CommunityTemplateLibrary
        parser = NLPromptParser()
        result = parser.parse('Create a workflow that sends an email when a webhook is triggered')
        assert result.confidence > 0.5, 'Parser confidence too low'
        print('✓ End-to-end workflow generation works')
        "

  n8n-integration-test:
    name: n8n Integration Tests (Optional)
    runs-on: ubuntu-latest
    needs: test
    # Only run if n8n secrets are configured
    if: github.event_name == 'push' && vars.N8N_API_URL != ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Test n8n connection
      run: python scripts/test_n8n_connection.py
      env:
        N8N_API_URL: ${{ vars.N8N_API_URL }}
        N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
        PYTHONPATH: ${{ github.workspace }}
      continue-on-error: true

    - name: Run n8n integration tests
      run: pytest tests/test_n8n_integration.py -v -m integration
      env:
        N8N_API_URL: ${{ vars.N8N_API_URL }}
        N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
        PYTHONPATH: ${{ github.workspace }}
      continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t project-automata:test .

    - name: Test Docker image
      run: |
        docker run --rm project-automata:test python -c "from skills.knowledge_base import KnowledgeBase; kb = KnowledgeBase(); print('✓ Docker image works')"

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Safety check for vulnerable dependencies
      run: safety check --json || true

    - name: Run Bandit security linter
      run: bandit -r skills/ agents/ -f json || true

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test, docker-build]
    # n8n-integration-test is optional, don't block release on it
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
