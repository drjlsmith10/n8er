  #     - n8n_data:/home/node/.n8n
  #   environment:
  #     - N8N_BASIC_AUTH_ACTIVE=true
  #     - N8N_BASIC_AUTH_USER=admin
  #     - N8N_BASIC_AUTH_PASSWORD=change_this_password
  #   restart: unless-stopped
  #   networks:
  #     - automata-network

networks:
  automata-network:
    driver: bridge

volumes:
  n8n_data:
